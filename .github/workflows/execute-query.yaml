name: Execute Query
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  execute-query:
    name: Build and execute query
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        run: npm ci
      
      - name: ğŸ—ï¸ Generate client
        run: npm run generate
      
      - name: â›³ï¸ Execute query 
        run: npm run execute
